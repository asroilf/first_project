{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our website</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        .logo {
            display: block;
            margin: 0 auto 50px;
            max-width: 50%;
        }

        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .cool-background {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-green {
            width: 350px;
            height: 350px;
            background-color: #4caf50;
            top: 10%;
            left: 5%;
        }

        .circle-white {
            width: 400px;
            height: 400px;
            background-color: #fff;
            top: 30%;
            right: 15%;
        }

        .circle-green-2 {
            width: 300px;
            height: 300px;
            background-color: #4caf50;
            top: 40%;
            right: 5%;
        }

        .circle-white-2 {
            width: 250px;
            height: 250px;
            background-color: #fff;
            top: 60%;
            left: 20%;
        }

        .welcome-text {
            text-align: center;
            color: #595555;
            font-size: 24px;
            margin-top: 30px;
        }

        .btn-signup {
            background-color: #4caf50;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #45a049;
        }

        .logoname {
            color: #4caf50;
            font-weight: bold;
        }

        .logo-container {
            text-align: center;
        }

        .logoname h1 {
            margin-top: -50px;
            font-weight: bold;
        }

        /* Animations */
        .animated-circle {
            animation: moveCircle 6s infinite alternate ease-in-out;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(10px, 10px);
            }
        }
    </style>
</head>
<body>
    <div class="cool-background">
        <div class="circle circle-green animated-circle"></div>
        <div class="circle circle-white animated-circle"></div>
        <div class="circle circle-green-2 animated-circle"></div>
        <div class="circle circle-white-2 animated-circle"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="welcome-text">
                    <div class="logo-container">
                        <img src="{% static 'to_do_list/media/Untitled.png' %}" alt="Logo" class="logo">
                        <div class="logoname">
                            <h1><strong>Wasat Wird</strong></h1><br><br>
                        </div>
                    </div>
                    <h1>Assalamu 'alaykum</h1>
                    <h2>Websahifamizga xush kelibsiz!</h2>
                    <p>Vazifalaringizni tizimlang va samaradorlikni oshiring</p><br><br>
                    <div class="text-center">
                        <a href="{% url 'registerFoydalanuvchi' %}" class="btn btn-signup btn-lg ", style="color: #ffffff;">Boshlash</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
