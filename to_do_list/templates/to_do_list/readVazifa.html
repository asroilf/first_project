<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazifalar Ro'yxati</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #81c784; /* Green background color */
            padding: 20px;
        }
        .cool-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .circle {
            position: absolute;
            background-color: #fff; /* White circle color */
            border-radius: 50%;
            opacity: 0.3;
        }
        .circle-green {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 10%;
        }
        .circle-white {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 15%;
        }
        .circle-green-2 {
            width: 70px;
            height: 70px;
            top: 70%;
            right: 5%;
        }
        .circle-white-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 25%;
        }
        .card {
            max-width: 800px;
            margin: 0 auto;
            border: none;
            border-radius: 10px;
            background-color: #fff; /* White card background color */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4caf50; /* Green card header background color */
            color: #fff;
            text-align: center;
            font-weight: bold;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .task-item {
            border-bottom: 3px solid #eee;
            padding: 10px;
            width: 90%; /* Set the width to 90% to make the task items horizontally larger */
            box-sizing: border-box; /* Make sure padding is included in the width */
            margin: 0 auto; /* Center the task items horizontally */
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-item h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .task-item p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .task-item h4 {
            color: #4caf50; /* Green color for due date */
        }
        .completed-task {
            text-decoration: line-through;
            color: #bdbdbd; /* Grey color for completed tasks */
        }
    </style>
</head>
<body>
    <div class="cool-background">
        <div class="circle circle-green"></div>
        <div class="circle circle-white"></div>
        <div class="circle circle-green-2"></div>
        <div class="circle circle-white-2"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h2>Vazifalar Ro'yxati</h2>
                </div>
                <div class="card-body">
                    <div class="task-list">
                        {% for i in modelMe %}
                        <div class="task-item {% if i.bajarildi %}completed-task{% endif %}">
                            <h1>{{ i.sarlavha }}</h1>
                            <p>{{ i.tuliq_malumot }}</p>
                            <h4>{{ i.tugatish_muddati }}</h4>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
