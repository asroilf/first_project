{% extends 'to_do_list/layout.html' %}
{% block title %} Vazifalar Tarixi {% endblock %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'to_do_list/read_style.css' %}">
    <style>
        /* *{border:1px solid red;} */
        .dat{
            display: flex;
            padding-left:0px;
            margin-left: auto;
            margin-right:0px;
            margin-bottom:30px;
            
        }
        .item{
            margin-left: 0px;
            margin-right: 10px;
            padding-left:30%;
            padding-right:30%;
            padding-top: 5px;
            padding-bottom:5px;
        }
        .delete-btn{
            margin-top: 5px;
            margin-right:10px;
            margin-left:auto;
            height: inherit;
        }
    </style>
{% endblock %}
{% block content %}
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h2>History Vazifalar</h2>
                </div>
                <div class="card-body">
                        {% for i in modelMe %}
                        <div class="dat">
                                <a href="{% url 'bajarilganVazifalar' i.id %}" class="item" style="text-decoration: none; color:#4caf50; margin-left: auto; margin-right: 0px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: large;">
                            <div class="" style="margin-left: auto; margin-right: 0px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: larger;">
                                        <strong>{{ i.date }}</strong>
                            </div>
                                </a>
                            <div class="delete-btn" >
                                <a href="{% url 'historyDeleteDate' i.id %}" class="btn btn-sm btn-danger" style="margin-right: auto; margin-left:0px;">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
