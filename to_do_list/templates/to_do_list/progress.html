<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade-like Progress Tracker</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add custom CSS styles for the chart container */
        .chart-container {
            position: relative;
            height: 500px; /* Adjust the height as needed */
            overflow-x: auto;
            margin-top: 20px;
        }
        /* Apply your custom CSS styles here */
        /* ... (your existing styles) ... */

        /* Add custom CSS styles for the chart container */
        .chart-container {
            position: relative;
            max-width: 100%;
            height: 600px; /* Adjust the height as needed */
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 100px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Center the chart horizontally within the container */
        #progressChart {
            display: block;
            margin: 0 auto;
        }

        /* Style the page header */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #4caf50;
        }

        /* Add a subtle gradient background */
        body {
            background: linear-gradient(45deg, #f3f3f3, #ffffff);
        }

        /* Style the card layout */
        .card {
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            font-weight: bold;
            border: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px 0;
        }

        .card-body {
            padding: 20px;
        }

        /* Style the task item */
        .task-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 0;
        }

        .task-item h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4caf50;
        }

        .task-item p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .task-item h5 {
            color: #4caf50;
            font-size: 14px;
        }

        /* Style the buttons */
        .btn-primary,
        .btn-del {
            background-color: #4caf50;
            border: none;
            color: #fff;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover,
        .btn-del:hover {
            background-color: #45a049;
        }

        /* Add more custom styles as needed */

    </style>
</head>
<body>
    <div class="container">
        <h1>Trade-like Progress Tracker</h1>

        <div class="row">
            <div class="col-md-12">
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('progressChart').getContext('2d');
        var dataJson = {{ data_json|safe }};

        var labels = Object.keys(dataJson);
        var values = Object.values(dataJson);

        var progressChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Progress',
                    data: values,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    pointRadius: 0,
                }]
            },
            options: {
                responsive: true, // Enable responsive behavior
                maintainAspectRatio: false, // Disable aspect ratio maintenance
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 10,
                        ticks: {
                            callback: function(value, index, values) {
                                return value + ' soat';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
