{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        .logo {
            display: block;
            margin: 0 auto 30px; /* Centered with a bottom margin */
            max-width: 30%; /* Make sure the logo doesn't exceed its container's width */
        }

        body {
            background-color: #f0f0f0; /* Green background color */
            padding: 20px;
        }
        .cool-background {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            /* opacity: 0.3; */
        }
        .circle-green {
            width: 350px;
            height: 350px;
            background-color: #4caf50;
            top: 10%;
            left: 5%;
        }
        .circle-white {
            width: 400px;
            height: 400px;
            background-color: #fff;
            top: 30%;
            right: 15%;
        }
        .circle-green-2 {
            width: 300px;
            height: 300px;
            background-color: #4caf50;
            top: 40%;
            right: 5%;
        }
        .circle-white-2 {
            width: 250px;
            height: 250px;
            background-color: #fff;
            top: 60%;
            left: 20%;
        }
        .card {
            max-width: 800px;
            width: 800px;
            border: none;
            border-radius: 10px;
            background-color: #fff; /* White card background color */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4caf50; /* Green card header background color */
            color: #fff;
            text-align: center;
            font-weight: bold;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
        }
        .help-text {
            color: grey;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .btn-primary {
            background-color: #4caf50; /* Green button color */
            border: none;
        }
    </style>
    {% load django_bootstrap5 %}
    {% bootstrap_messages %}
    {% block head %}{% endblock %}
</head>
<body>
    <div class="cool-background">
        <div class="circle circle-green"></div>
        <div class="circle circle-white"></div>
        <div class="circle circle-green-2"></div>
        <div class="circle circle-white-2"></div>
    </div>
    {% block navbar %}
    {% endblock %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header"><h1>Mening sahifam</h1></div>
                <div class="card-body">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS and jQuery -->
    
    {% block script %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
